<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Appointment Booking</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #f0f0f0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    width: 100%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 40px 35px 50px 35px;
    box-shadow:
      0 8px 32px 0 rgba(31, 38, 135, 0.37),
      0 0 30px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-sizing: border-box;
  }

  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    letter-spacing: 2px;
    text-shadow:
      0 0 7px rgba(106, 17, 203, 0.8),
      0 0 18px rgba(37, 117, 252, 0.9);
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  label {
    color: #e0e0e0;
    font-weight: 600;
    margin-bottom: 8px;
    letter-spacing: 0.03em;
    text-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
  }

  input, textarea {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 14px;
    padding: 14px 18px;
    font-size: 1.05rem;
    color: #eee;
    box-shadow:
        inset 2px 2px 5px rgba(255, 255, 255, 0.3),
        inset -2px -2px 6px rgba(0, 0, 0, 0.2);
    outline: none;
    transition:
      background 0.3s ease,
      box-shadow 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    resize: vertical;
  }

  /* Placeholder text color white */
  input::placeholder,
  textarea::placeholder {
    color: white !important;
    opacity: 1 !important;
  }
  input::-webkit-input-placeholder,
  textarea::-webkit-input-placeholder {
    color: white !important;
  }
  input:-moz-placeholder,
  textarea:-moz-placeholder {
    color: white !important;
  }
  input::-moz-placeholder,
  textarea::-moz-placeholder {
    color: white !important;
  }
  input:-ms-input-placeholder,
  textarea:-ms-input-placeholder {
    color: white !important;
  }

  input:focus, textarea:focus {
    background: rgba(255, 255, 255, 0.25);
    box-shadow:
      inset 4px 4px 10px rgba(255, 255, 255, 0.6),
      inset -4px -4px 12px rgba(0, 0, 0, 0.3);
  }

  button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 15px 0;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow:
      0 0 12px #6a11cb,
      0 0 18px #2575fc;
    letter-spacing: 0.05em;
    transition:
      box-shadow 0.4s ease,
      transform 0.3s ease;
  }

  button:hover, button:focus {
    box-shadow:
      0 0 22px #b832ff,
      0 0 36px #41a8ff,
      0 0 42px #b832ff;
    transform: scale(1.05);
    outline: none;
  }

  .appointments {
    margin-top: 45px;
  }

  .appointments h2 {
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 24px;
    letter-spacing: 0.05em;
    color: #e8e8ff;
    text-shadow: 0 0 7px rgba(106, 17, 203, 0.85);
  }

  #appointments-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .appointment-card {
    background: rgba(255, 255, 255, 0.12);
    border-radius: 20px;
    padding: 20px 28px;
    box-shadow:
      0 8px 30px rgba(106, 17, 203, 0.4),
      0 4px 15px rgba(37, 117, 252, 0.3);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: default;
    perspective: 1000px;
    transform-style: preserve-3d;
    transition:
      box-shadow 0.4s ease,
      transform 0.8s ease;
    position: relative;
  }
  /* Flip effect on hover */
  
  .appointment-card .back {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    padding: 20px 28px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    box-shadow:
      0 0 30px #b832ff,
      0 0 55px #41a8ff inset;
    color: white;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-style: italic;
    font-weight: 600;
  }

  .appointment-field {
    color: #ddd;
    margin: 7px 0;
    font-size: 1.05rem;
    letter-spacing: 0.03em;
    text-shadow:
      0 0 5px rgba(0, 0, 0, 0.4);
  }

  .appointment-card button {
    position: absolute;
    bottom: 14px;
    right: 18px;
    background: #b83232cc;
    border-radius: 18px;
    padding: 8px 16px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    border: none;
    color: #fff;
    box-shadow:
      0 0 8px #b83232cc,
      0 0 12px #ff5252cc;
    transition:
      box-shadow 0.3s ease,
      transform 0.2s ease;
  }
  .appointment-card button:hover {
    box-shadow:
      0 0 18px #ff4242,
      0 0 30px #ff7575;
    transform: scale(1.05);
  }

  .no-appointments {
    font-style: italic;
    color: #bbbcffcc;
    text-align: center;
    user-select: none;
    padding: 20px 0;
    text-shadow: 0 0 4px rgba(37, 117, 252, 0.7);
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px 25px 40px 25px;
    }
    h1 {
      font-size: 1.8rem;
    }
    .appointments h2 {
      font-size: 1.3rem;
    }
    button {
      font-size: 1rem;
      padding: 13px 0;
    }
    .appointment-card {
      padding: 15px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Book an Appointment</h1>
    <form id="appointment-form" aria-label="Appointment booking form">
      <div>
        <label for="name-input">Your Name</label>
        <input type="text" id="name-input" name="name" placeholder="Enter your full name" required autocomplete="name" />
      </div>
      <div>
        <label for="date-input">Date</label>
        <input type="date" id="date-input" name="date" required />
      </div>
      <div>
        <label for="time-input">Time</label>
        <input type="time" id="time-input" name="time" required />
      </div>
      <div>
        <label for="service-input">Service Description</label>
        <textarea id="service-input" name="service" placeholder="Describe the service you want" required></textarea>
      </div>
      <button type="submit" aria-label="Book appointment">Book Appointment</button>
    </form>

    <section class="appointments" aria-live="polite" aria-atomic="true">
      <h2>Upcoming Appointments</h2>
      <div id="appointments-list" role="list" aria-label="List of upcoming appointments">
        <p class="no-appointments">No appointments booked yet.</p>
      </div>
    </section>
  </div>

<script>
  (function () {
    const form = document.getElementById('appointment-form');
    const appointmentsList = document.getElementById('appointments-list');
    let appointments = [];

    function loadAppointments() {
      const stored = localStorage.getItem('appointments');
      if (stored) {
        try {
          appointments = JSON.parse(stored);
          if (!Array.isArray(appointments)) {
            appointments = [];
          }
        } catch {
          appointments = [];
        }
      } else {
        appointments = [];
      }
    }

    function saveAppointments() {
      localStorage.setItem('appointments', JSON.stringify(appointments));
    }

    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'short', day: 'numeric' };
      const date = new Date(dateStr);
      return date.toLocaleDateString(undefined, options);
    }

    function renderAppointments() {
      appointmentsList.innerHTML = '';
      if (appointments.length === 0) {
        const p = document.createElement('p');
        p.classList.add('no-appointments');
        p.textContent = 'No appointments booked yet.';
        appointmentsList.appendChild(p);
        return;
      }
      // Sort by date then time ascending:
      appointments.sort((a, b) => {
        const dateA = new Date(a.date + 'T' + a.time);
        const dateB = new Date(b.date + 'T' + b.time);
        return dateA - dateB;
      });
      appointments.forEach((appt, i) => {
        const card = document.createElement('article');
        card.className = 'appointment-card';
        card.setAttribute('role', 'listitem');
        card.innerHTML = `
          <div>
            <div class="appointment-field"><strong>Name:</strong> ${escapeHtml(appt.name)}</div>
            <div class="appointment-field"><strong>Date:</strong> ${formatDate(appt.date)}</div>
            <div class="appointment-field"><strong>Time:</strong> ${appt.time}</div>
            <div class="appointment-field"><strong>Service:</strong> ${escapeHtml(appt.service)}</div>
          </div>
          <button aria-label="Delete appointment for ${escapeHtml(appt.name)} on ${appt.date} at ${appt.time}" data-index="${i}">Delete</button>
        `;
        appointmentsList.appendChild(card);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function clearForm() {
      form.reset();
      form.elements.name.focus();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.elements.name.value.trim();
      const date = form.elements.date.value;
      const time = form.elements.time.value;
      const service = form.elements.service.value.trim();
      if (!name || !date || !time || !service) {
        alert('Please fill out all fields.');
        return;
      }
      // Basic validation for past date/time:
      const now = new Date();
      const selectedDateTime = new Date(date + 'T' + time);
      if (selectedDateTime < now) {
        alert('Cannot book an appointment in the past.');
        return;
      }
      appointments.push({ name, date, time, service });
      saveAppointments();
      renderAppointments();
      clearForm();
      alert('Appointment booked successfully!');
    });

    appointmentsList.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-index')) {
        const index = Number(e.target.getAttribute('data-index'));
        if (!isNaN(index)) {
          if (confirm('Are you sure you want to delete this appointment?')) {
            appointments.splice(index, 1);
            saveAppointments();
            renderAppointments();
          }
        }
      }
    });

    loadAppointments();
    renderAppointments();
  })();
</script>
</body>
</html>
